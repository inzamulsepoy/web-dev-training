<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #4f8bcf, #06397a);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 800px;
      height: 500px;
      display: flex;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .image-section {
      flex: 1;
      background: url('https://sectricity.com/wp-content/uploads/2020/03/Ethical-Hacker-Sectricity.jpg') center/cover no-repeat;
    }

    .form-section {
      flex: 1;
      background: #111;
      color: #fff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h2 {
      margin-bottom: 30px;
    }

    .form-section input,
    .form-section select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: none;
      border: none;
      border-bottom: 1px solid #555;
      color: #fff;
      font-size: 16px;
    }

    .form-section input:focus,
    .form-section select:focus {
      outline: none;
      border-bottom: 1px solid #fff;
    }

    .form-section button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #22c55e;
      border: none;
      border-radius: 20px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-section button:hover {
      background: #16a34a;
    }

    .form-section select {
  background: none;
  border: none;
  border-bottom: 1px solid #555;
  color: #fff;
  font-size: 16px;
  padding: 12px;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
}

.form-section option {
  color: #000;
  background: #fff;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="form-section">
      <h2>Registration Info</h2>
      <form>
        <input type="text" placeholder="Name" required />
        <input type="date" placeholder="Birthdate" required />
        <select required>
          <option value="">Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <input type="email" placeholder="Email" required />
        <input type="tel" placeholder="Phone" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
