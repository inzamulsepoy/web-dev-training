<!DOCTYPE html>
<html lang="en" >

    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<h1>Enter your details here</h1>




<form action="#">


<label for="firstName">First Name</label>


<input id="firstName" placeholder="First Name" type="text">


<label for="LastName">Last Name</label>
<input id="LastName" type="text" placeholder="Last Name">


<br> <br>


<label for="Age">Age</label>
<input id="Age" type="number">


<br> <br>
<label for="">Date of Birth</label>
<input type="date">
<br> <br>
<label for="email">Email</label>
<input id="email" type="email">
<label for="">Password</label>
<input type="password" name="password" required>

<p>Enter your T Shirt Size:</p>

<input id="small" name="tShirtSize" type="radio" value="small">

<label for="small">Small</label> <br>

<input id="medium" name="tShirtSize" type="radio" value="medium">

<label for="medium">Medium</label> <br>

<input id="large" name="tShirtSize" 
type="radio">

<label for="large">Large</label>

<br> <br>
<label for="color">color</label>
<input id="color" type="color">
<br> <br>


<input class="r" type="reset">

<input class="s" type="submit" name="" id="">

<br><br>
<label for="">Your Message</label> <br>
<textarea name="msg" cols="50" rows="5" id="msg"></textarea>
</form>
