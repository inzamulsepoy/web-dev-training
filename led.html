<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LED Scrolling Text</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .led-text {
      font-family: 'Courier New', Courier, monospace;
      font-size: 40px;
      color: #0f0;
      text-shadow:
        0 0 5px #0f0,
        0 0 10px #0f0,
        0 0 20px #0f0;
      white-space: nowrap;
      display: inline-block;
      animation: scroll-left 10s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="led-text">CYBER SECUTIY & ETHICAL HACKING | DATA SCIENCE | AI/ML | WEB DEVE</div>
</body>
</html>
